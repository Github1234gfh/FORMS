<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="contacts">
        <div class="contacts__1">
            <div class="contacts__header">
                <h1 class="call__header__title call__header__title_enter1">как с нами связаться</h1>
            </div>
            <div class="contacts__form">
                <h2 class="call__header__title call__header__title_enter2">форма обратной связи</h2>
                <p class="call__header__title call__header__title_enter3">У вас вопрос, комментарий или предложение? Напишите нам сообщение, и мы ответим при первой же возможности.</p>
                <div class="contacts__form__imput">
                    <input class="contacts___form__input__text" type="text" placeholder="Имя">
                    <input class="contacts___form__input__text" type="call"placeholder="Телефон или электронная почта">
                </div>
                <input class="contacts___form__input__text contacts___form__input__text_enter" type="text"placeholder="Сообщение">  
                <div class="check__bx__text">
                    <input class="checkbox__l"type="checkbox" name="" id="ckeckbox1">
                    <p class="text__ckeckbox">Я даю согласие на обработку персональных данных в соответствии с политикой конфиденциальности</p>
                </div>
                <button class="call__form__btn">Отправить заявку</button>
            </div>
        </div>
        <div class="contacts__2"></div>
    </div>
